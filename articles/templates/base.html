<!-- templates/articles/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI News Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'articles/css/dashboard.css' %}">
</head>
<body>
    <header>
        <h1>AI News Dashboard</h1>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Articles</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Content for each page will go here -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 AI News</p>
    </footer>
</body>
</html>
